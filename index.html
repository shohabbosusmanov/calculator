<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            #screen::-webkit-scrollbar,
            #res::-webkit-scrollbar {
                height: 8px;
            }

            #screen::-webkit-scrollbar-track,
            #res::-webkit-scrollbar-track {
                background: #2d2d2d;
                border-radius: 10px;
            }

            #screen::-webkit-scrollbar-thumb,
            #res::-webkit-scrollbar-thumb {
                background-color: #339dff;
                border-radius: 10px;
                border: 2px solid #2d2d2d;
            }
        </style>
    </head>
    <body class="h-[100vh] bg-[#E5E5E5] flex items-center justify-center">
        <div
            class="w-[30%] h-[90%] flex flex-col gap-8 rounded-[40px] bg-[#17181A] p-[50px]"
        >
            <div
                id="screen"
                class="w-full h-[120px] text-[#818181] px-[15px] text-[30px] text-right whitespace-nowrap overflow-x-auto overflow-y-hidden"
            ></div>

            <div
                id="res"
                class="w-[100%] min-h-[90px] text-white px-[15px] text-[56px] font-[500] text-right whitespace-nowrap overflow-x-auto overflow-y-hidden"
            ></div>
            <div
                id="grid"
                class="h-[407px] grid grid-cols-4 gap-5 grid-rows-5 h-full text-[34px]"
            >
                <button
                    id="clear"
                    class="rounded-[16px] flex items-center justify-center bg-[#616161] text-[#A5A5A5]"
                >
                    C
                </button>
                <button
                    id="delete"
                    class="rounded-[16px] flex items-center justify-center bg-[#616161] text-[#A5A5A5]"
                >
                    <i class="fa-solid fa-delete-left pointer-events-none"></i>
                </button>
                <button
                    id="div"
                    class="bg-[#005DB2] text-[#339DFF] rounded-[16px] flex items-center justify-center"
                >
                    /
                </button>
                <button
                    id="mul"
                    class="bg-[#005DB2] text-[#339DFF] rounded-[16px] flex items-center justify-center"
                >
                    *
                </button>
                <button
                    class="bg-[#303136] text-[#29A8FF] rounded-[16px] flex items-center justify-center"
                >
                    7
                </button>
                <button
                    class="bg-[#303136] text-[#29A8FF] rounded-[16px] flex items-center justify-center"
                >
                    8
                </button>
                <button
                    class="bg-[#303136] text-[#29A8FF] rounded-[16px] flex items-center justify-center"
                >
                    9
                </button>
                <button
                    id="sub"
                    class="bg-[#005DB2] text-[#339DFF] rounded-[16px] flex items-center justify-center"
                >
                    -
                </button>
                <button
                    class="bg-[#303136] text-[#29A8FF] rounded-[16px] flex items-center justify-center"
                >
                    4
                </button>
                <button
                    class="bg-[#303136] text-[#29A8FF] rounded-[16px] flex items-center justify-center"
                >
                    5
                </button>
                <button
                    class="bg-[#303136] text-[#29A8FF] rounded-[16px] flex items-center justify-center"
                >
                    6
                </button>
                <button
                    id="add"
                    class="bg-[#005DB2] text-[#339DFF] rounded-[16px] flex items-center justify-center"
                >
                    +
                </button>
                <button
                    class="bg-[#303136] text-[#29A8FF] rounded-[16px] flex items-center justify-center"
                >
                    1
                </button>
                <button
                    class="bg-[#303136] text-[#29A8FF] rounded-[16px] flex items-center justify-center"
                >
                    2
                </button>
                <button
                    class="bg-[#303136] text-[#29A8FF] rounded-[16px] flex items-center justify-center"
                >
                    3
                </button>
                <button
                    id="eq"
                    class="bg-[#1991FF] text-[#B2DAFF] row-span-2 rounded-[16px] flex items-center justify-center"
                >
                    =
                </button>
                <button
                    class="bg-[#303136] text-[#29A8FF] rounded-[16px] col-span-2 flex items-center justify-center"
                >
                    0
                </button>
                <button
                    class="bg-[#303136] text-[#29A8FF] rounded-[16px] flex items-center justify-center"
                >
                    .
                </button>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
